<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <title>PC Sync</title>
    <!-- Include shared building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css"/>
    <link rel="stylesheet" type="text/css" href="style/pcsync.css"/>
    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <!-- Shared code -->
    <script defer src="shared/js/mediadb.js"></script>
    <script defer src="shared/js/blobview.js"></script>
    <script defer src="shared/js/l10n.js"></script>
    <script defer src="shared/js/media/get_video_rotation.js"></script>
    <script defer src="shared/js/media/jpeg_metadata_parser.js"></script>
    <script defer src="shared/js/lazy_loader.js"></script>
    <script defer src="shared/js/async_storage.js"></script>
    <!-- Specific code -->
    <script type="text/javascript" src="js/common/encoding-indexes.js"></script>
    <script type="text/javascript" src="js/common/encoding.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/video_metadata_parser.js"></script>
    <script type="text/javascript" src="js/music_metadata_parser.js"></script>
    <script type="text/javascript" src="js/MetadataParser.js"></script>
    <script type="text/javascript" src="js/ContactHelper.js"></script>
    <script type="text/javascript" src="js/DeviceInfoHelper.js"></script>
    <script type="text/javascript" src="js/AppManagerHelper.js"></script>
    <script type="text/javascript" src="js/SmsHelper.js"></script>
    <script type="text/javascript" src="js/PictureHelper.js"></script>
    <script type="text/javascript" src="js/VideoHelper.js"></script>
    <script type="text/javascript" src="js/MusicHelper.js"></script>
    <script type="text/javascript" src="js/ListenHelper.js"></script>
    <script type="text/javascript" src="js/HandleMessage.js"></script>
    <script type="text/javascript" src="js/common/socket.js"></script>
    <script type="text/javascript" src="js/Background.js"></script>
  </head>
  <body role="application">
    <section role="region" id="root" class="current">
      <header>
        <h1 data-l10n-id="pcsync-title">PC Sync</h1>
      </header>
      <div>
        <header>
          <h2 data-l10n-id="connection-title">USB Connection Status</h2>
        </header>
        <ul>
          <li>
            <a id="menuItem-device-unconnected" data-l10n-id="device-unconnected" class="menu-item">Unconnect</a>
          </li>
        </ul>
      </div>
      <div>
        <header>
          <h2 data-l10n-id="wifi-title">WiFi Connection Code</h2>
        </header>
        <ul>
          <li>
            <a id="menuItem-wifi-connect-number" data-l10n-id="wifi-connect-number" class="menu-item">Unknown</a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
